
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Codespaces & FastAPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/ui/bootstrap.min.css">
    <style>
  html, body, .container {
    height: 100%;
}
.container {
    display: table;
    vertical-align: middle;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;

img{
        cursor: pointer;

  <body>
    <div class="container">
      <div class="vertical-center-row">
        <div class="row">
          <div class="col-lg-12">
              <p style="font-size:168px">
              <a style="text-decoration: none" href="https://azure.microsoft.com/?WT.mc_id=academic-77460-alfredodeza">ðŸš€</a>
              </p>
            <div class="bs-component">
              <h2>Containerized Python API
              </h2>
              <p>This is a containerized application that exposes a JSON API using <a href="https://fastapi.tiangolo.com/">FastAPI</a> with <a href="https://azure.microsoft.com/?WT.mc_id=academic-0000-alfredodeza">Azure!</a></p>
              <p>Use the buttons below to make use of the interactive (OpenAPI) documentation for trying out the API dynamically.
                or browse the project source.
              </p>
              <button onclick="window.location.href='/docs'" type="button" class="btn btn-info">Try it out</button>
              <button onclick="window.location.href='https://github.com/microsoft/codespaces-project-template-py/'" type="button" class="btn btn-info">Project source</button>
              <!-- Create an interactive form using javasript that accepts text as input. The form must display a button and sumit an asynchronous request to the /generate API endpoint. -->
              <form id="form" onsubmit="return false;">
                <div class="form-group">
                  <label for="text">Text</label>
                  <input type="text" class="form-control" id="text" placeholder="Enter text">
                </div>
                <button onclick="generate()" type="submit" class="btn btn-primary">Generate</button>
              </form>
              <div id="result"></div>
              <script>
                function generate() {
                  var text = document.getElementById("text").value;
                  var result = document.getElementById("result");
                  result.innerHTML = "Generating...";
                  var xhr = new XMLHttpRequest();
                  xhr.open("POST", "/generate", true);
                  xhr.setRequestHeader('Content-Type', 'application/json');
                  xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                      result.innerHTML = xhr.responseText;
                    }
                  }
                  var data = JSON.stringify({"text": text});
                  xhr.send(data);
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
